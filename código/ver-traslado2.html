		<div id="ejemplo2-traslado">
			<div class="row">
				<div class="column">
					<fieldset>
						<legend>Origen:</legend>
						<label>La Serena, Región de Coquimbo</label>
						<br><br>
					</fieldset>
					<br>
					<fieldset>
						<legend>Destino:</legend>
						<label>Santiago, Región Metropolitana</label>
						<br><br>
					</fieldset>
					<br>
					<fieldset>
						<legend>Viaje:</legend>
						<label>Fecha: 2019-05-07</label>
						<br><br>
						<label>Espacio necesario: 100x100x100</label>
						<br><br>
					</fieldset>
					<br>
					<fieldset>
						<legend>Contacto:</legend>
						<label>Nombre: Chandler Bing</label>
						<br><br>
						<label>Email: chandlerbing@friends.com</label>
						<br><br>
						<label>Número de celular: +56921122112</label>
						<br><br>
					</fieldset>
				</div>
				<div class="column">
					<fieldset>
						<legend>Mascota:</legend>
						<label><img src="ejemplo2-1.jpg"
									alt="perro" width="320" height="240" id="traslado2-1-imagen"></label>
						<label><img src="ejemplo2-2.jpg"
									alt="perro" width="320" height="240" id="traslado2-2-imagen"></label>
						<br><br>
					</fieldset>
				</div>
				<div id="myModal2-1" class="modal">
					<div class="modal-content">
						<span class="close">&times;</span>
						<img src="ejemplo2-1.jpg"
									alt="perro" width="800" height="600" id="traslado2-1-imagen-grande">
					</div>
				</div>
				<div id="myModal2-2" class="modal">
					<div class="modal-content">
						<span class="close">&times;</span>
						<img src="ejemplo2-2.jpg"
									alt="perro" width="800" height="600" id="traslado2-2-imagen-grande">
					</div>
				</div>
			</div>
