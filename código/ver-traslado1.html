<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset='UTF-8'>

		<link rel="stylesheet" href="tarea1.css">

		<title>Ver traslados</title>
	</head>
	<body>
		<div class="topnav">
  			<a href="inicio.html" id="inicio">Inicio</a>
  			<a href="agregar-traslado.html" id="agregar-traslado">Agregar traslado</a>

			<a href="ver-voluntarios.html" id="ver-voluntarios">Ver voluntarios</a>
		</div>
		<br>
		&nbsp;<a href="ver-traslados.html" style="font-size: 15px" id="volver-listado-traslados">Volver al listado</a>
		<br><br>
		<div id="ejemplo1-traslado">
			<div class="row">
				<div class="column">
					<fieldset>
						<legend>Origen:</legend>
						<label>Valdivia, Región de los Ríos</label>
						<br><br>
					</fieldset>
					<br>
					<fieldset>
						<legend>Destino:</legend>
						<label>Temuco, Región de la Araucanía</label>
						<br><br>
					</fieldset>
					<br>
					<fieldset>
						<legend>Viaje:</legend>
						<label>Fecha: 2019-04-25</label>
						<br><br>
						<label>Espacio necesario: 30x30x30</label>
						<br><br>
					</fieldset>
					<br>
					<fieldset>
						<legend>Contacto:</legend>
						<label>Nombre: Rachel Green</label>
						<br><br>
						<label>Email: rachelgreen@friends.com</label>
						<br><br>
						<label>Número de celular: +56912345678</label>
						<br><br>
					</fieldset>
				</div>
				<div class="column">
					<fieldset>
						<legend>Mascota:</legend>
						<label><img src="ejemplo1.jpg"
									alt="gato" width="320" height="240" id="traslado1-imagen"></label>
						<br><br>
						<label>Descripción: Es un gato muy tranquilo, le gusta comer jamón</label><br>
					</fieldset>
				</div>
				<div id="myModal1" class="modal">
					<div class="modal-content">
						<span class="close">&times;</span>
						<img src="ejemplo1.jpg"
									alt="gato" width="800" height="600" id="traslado1-imagen-grande">
					</div>
				</div>
			</div>
		</div>
	</body>
